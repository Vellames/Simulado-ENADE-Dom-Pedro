<template name="header">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{_ "header_menu_system_language"}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li data-i18n="br"><a href="#">{{_ "header_menu_system_portuguese"}}</a></li>
                                <li data-i18n="en"><a href="#">{{_ "header_menu_system_english"}}</a></li>
                            </ul>
                        </li>
                        {{#if currentUser}}
                            {{#with currentUser.profile}}
                                    {{#if isAdmin}}
                                        <li><a href="/users">{{_ "header_menu_users"}}</a></li>
                                        <li><a href="/courses">{{_ "header_menu_courses"}}</a></li>
                                    {{/if}}
                                    <li><a href="/questions">{{_ "header_menu_questions"}}</a></li>
                            {{/with}}
                        {{/if}}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{> loginButtons}}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</template>
