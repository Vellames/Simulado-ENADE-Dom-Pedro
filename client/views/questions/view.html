<template name="questions_view">
    <div>
        <form class="filter-form">
            <fieldset>
                <legend>{{_ "filter"}} ({{_ "header_menu_questions"}})</legend>
                <div class="col-xs-12 col-sm-6">
                    <label for="filter_course">{{_ "course"}}</label>
                    <select class="form-control" id="filter_course">
                        <option value="">{{_ "(select)"}}</option>
                        {{#each courses}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label for="filter_created_by">{{_ "created_by"}}</label>
                    <input type="text" class="form-control" id="filter_created_by">
                </div>
                <div class="button-div">
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{_ "filter"}}
                    </button>
                </div>
                <div class="clearfix"></div>
            </fieldset>
        </form>
    </div>

    <section class="list">
        <div>
            <a class="btn btn-success" href="/questions/new">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                {{_ "questions_view_new_question"}}
            </a>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>{{_ "actions"}}</th>
                    <th data-field="name" data-order-mode="1"><a>{{_ "question"}}</a></th>
                    <th data-field="name" data-order-mode="1"><a>{{_ "course"}}</a></th>
                    <th data-field="createdBy.profile.name" data-order-mode="-1"><a>{{_ "created_by"}}</a></th>
                    <th data-field="editedBy.profile.name" data-order-mode="-1"><a>{{_ "edited_by"}}</a></th>
                </tr>
                </thead>
                <tbody>
                {{#each questions}}
                    <tr>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-primary" title="{{_ "hint_see"}}" href="/question/{{_id}}">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                </a>
                                <a class="btn btn-warning" title="{{_ "hint_edit"}}" href="/question/{{_id}}/edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <button class="btn btn-danger btn-delete" title="{{_ "hint_delete"}}" data-id="{{_id}}">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
                        <td><span class="question">{{question}}</span></td>
                        <td>{{course.name}}</td>
                        <td>{{createdBy.profile.name}}</td>
                        <td>{{editedBy.profile.name}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </section>
</template>
